<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Receipt icon -->
  <g transform="translate(128, 80)">
    <!-- Receipt paper -->
    <path d="M0 40 L0 320 L20 300 L40 320 L60 300 L80 320 L100 300 L120 320 L140 300 L160 320 L180 300 L200 320 L220 300 L236 320 L256 300 L256 40 Q256 0 216 0 L40 0 Q0 0 0 40 Z"
          fill="white"
          opacity="0.95"/>

    <!-- Receipt lines -->
    <rect x="32" y="60" width="192" height="16" rx="4" fill="#0ea5e9" opacity="0.3"/>
    <rect x="32" y="100" width="160" height="12" rx="3" fill="#64748b" opacity="0.4"/>
    <rect x="32" y="130" width="180" height="12" rx="3" fill="#64748b" opacity="0.4"/>
    <rect x="32" y="160" width="140" height="12" rx="3" fill="#64748b" opacity="0.4"/>
    <rect x="32" y="190" width="170" height="12" rx="3" fill="#64748b" opacity="0.4"/>

    <!-- Total line -->
    <rect x="32" y="240" width="80" height="16" rx="4" fill="#0ea5e9" opacity="0.6"/>
    <rect x="144" y="240" width="80" height="16" rx="4" fill="#0ea5e9"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="380" cy="380" r="80" fill="#22c55e"/>
  <path d="M340 380 L365 405 L420 350"
        stroke="white"
        stroke-width="20"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
